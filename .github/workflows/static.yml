name: Deploy TypingMind to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Add base tag to HTML
        run: |
          cp -r src temp_build
          
          # Add base tag after <head> to fix all relative paths
          sed -i 's|<head>|<head><base href="/typingmind/src/">|g' temp_build/index.html
          
          echo "Added base tag to HTML"
          echo "First 30 lines of modified HTML:"
          head -30 temp_build/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./temp_build
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
