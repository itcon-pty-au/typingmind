name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: List available scripts
        run: npm run
      
      - name: Add Next.js config for static export
        run: |
          cat > next.config.js << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            images: {
              unoptimized: true
            },
            assetPrefix: process.env.NODE_ENV === 'production' ? '/typingmind' : '',
            basePath: process.env.NODE_ENV === 'production' ? '/typingmind' : ''
          }
          module.exports = nextConfig
          EOF
      
      - name: Build with Next.js
        run: |
          if npm run | grep -q "build"; then
            npm run build
          elif npm run | grep -q "export"; then
            npm run export
          elif npm run | grep -q "static"; then
            npm run static
          else
            npx next build
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
